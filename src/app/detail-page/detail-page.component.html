<app-report-edit [report]='report'></app-report-edit>
<ng-container *ngIf='report'>
    <div class='detail' *ngIf='!report.finished_intake'>
        <app-chatbox [report]='report'></app-chatbox>
        <app-info-card-stack></app-info-card-stack>
    </div>
    <div class='detail' *ngIf='report.finished_intake'>
        <app-tasks [report]='report'></app-tasks>
        <app-info-card-stack></app-info-card-stack>
    </div>
</ng-container>
