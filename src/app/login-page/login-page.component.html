<div class='container'>
    <h1 i18n>כניסה למערכת</h1>
    <input type='text' for='username' [(ngModel)]='username' placeholder='שם משתמש'  i18n-placeholder/>
    <input type='password' for='password' [(ngModel)]='password' placeholder='סיסמא'  i18n-placeholder/>
    <button (click)='login()' i18n>כניסה</button>
    <h4>{{error}}</h4>
</div>
